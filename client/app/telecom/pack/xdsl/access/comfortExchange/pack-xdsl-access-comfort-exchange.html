<div class="widget-presentation">

    <h2 class="widget-presentation-title" data-translate="xdsl_access_comfort_exchange_title"></h2>

    <tuc-toast-message></tuc-toast-message>

    <div data-ng-if="$ctrl.isRMAOpened" class="mb-3">
        <span class="row" data-translate="xdsl_access_comfort_exchange_already_opened_rma"></span>
        <div data-ng-repeat="rma in $ctrl.rmas track by $index">
            <div class="row">
                <span class="col-sm-3 oui-tile__term" data-translate="xdsl_access_comfort_exchange_rma_status"></span>
                <span class="oui-tile__description" data-ng-bind="rma.status"></span>
            </div>
            <div class="row">
                <span class="col-sm-3 oui-tile__term"
                    data-translate="xdsl_access_comfort_exchange_rma_creation_date"></span>
                <span class="oui-tile__description"
                    data-ng-bind="(rma.creationDateTime | date: 'dd/MM/yyyy HH:mm:ss' )"></span>
            </div>
            <div class="row">
                <span class="col-sm-3 oui-tile__term"
                    data-translate="xdsl_access_comfort_exchange_rma_new_merchandise"></span>
                <span class="oui-tile__description" data-ng-bind="rma.newMerchandise"></span>
            </div>
            <div class="row">
                <span class="col-sm-3 oui-tile__term"
                    data-translate="xdsl_access_comfort_exchange_rma_reference"></span>
                <span class="oui-tile__description" data-ng-bind="rma.id"></span>
            </div>
            <div class="row">
                <span class="col-sm-3 oui-tile__term"
                    data-translate="xdsl_access_comfort_exchange_rma_equipment_reference"></span>
                <span class="oui-tile__description" data-ng-bind="rma.equipmentReference"></span>
            </div>
        </div>
    </div>

    <div data-ng-if="!$ctrl.isRMAOpened" class="mb-3">
        <div data-ng-if="!$ctrl.exchange.isSuccess">
            <div class="mb-2" data-translate="xdsl_access_comfort_exchange_confirm_title"></div>
            <div class="mb-2" data-translate="xdsl_access_comfort_exchange_confirm_subtitle"></div>

            <oui-button variant="primary" data-ng-disabled="$ctrl.isAvailable"
                data-ng-click="$ctrl.comfortExchange()">
                <span data-translate="xdsl_modem_exchange"></span>
            </oui-button>
        </div>

        <div data-ng-if="$ctrl.exchange.isSuccess">
            <h3 data-translate="xdsl_access_comfort_exchange_bc_title"></h3>
            <div class="row">
                <span class="col-sm-3 oui-tile__term" data-translate="xdsl_access_comfort_exchange_bc_number"></span>
                <span class="oui-tile__description" data-ng-bind="$ctrl.exchange.order.orderId"></span>
            </div>
            <div class="row">
                <span class="col-sm-3 oui-tile__term" data-translate="xdsl_access_comfort_exchange_bc_date"></span>
                <span class="oui-tile__description"
                    data-ng-bind="($ctrl.exchange.order.date | date: 'dd/MM/yyyy HH:mm:ss' )"></span>
            </div>
            <div class="row">
                <span class="col-sm-3 oui-tile__term"
                    data-translate="xdsl_access_comfort_exchange_price_without_tax"></span>
                <span class="oui-tile__description" data-ng-bind="$ctrl.exchange.order.priceWithoutTax.text"></span>
            </div>
            <div class="row">
                <span class="col-sm-3 oui-tile__term" data-translate="xdsl_access_comfort_exchange_tax"></span>
                <span class="oui-tile__description" data-ng-bind="$ctrl.exchange.order.tax.text"></span>
            </div>
            <div class="row">
                <span class="col-sm-3 oui-tile__term"
                    data-translate="xdsl_access_comfort_exchange_price_with_tax"></span>
                <span class="oui-tile__description" data-ng-bind="$ctrl.exchange.order.priceWithTax.text"></span>
            </div>

            <div class="row">
                <a target="_blank" class="oui-button oui-button_primary" rel="noopener"
                    data-ng-href="{{:: $ctrl.exchange.order.url }}">
                    <span data-translate="xdsl_access_comfort_exchange_bc_link"></span>
                    <span class="oui-icon oui-icon-external_link" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>
</div>
